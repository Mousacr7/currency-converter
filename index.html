<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="currency.css">
</head>
<body>
  <div class="section">
    <h2 style="text-align: center; margin-bottom: 10px;">🌍 Currency Converter</h2>

  
    <div class="selector">
      <img id="flag-from" class="flag" src="" alt="from-flag" />
      <select id="from" class="select"></select>
    </div>
  
    <div class="selector">
      <img id="flag-to" class="flag" src="" alt="to-flag" />
      <select id="to" class="select"></select>
    </div>
  
    <input type="text" id="input-el" placeholder="Enter amount" />
    <button class="btn" id="button">Convert</button>
    <div class="converte" id="text"></div>
  </div>
  
<script src="currency.js"></script>
</body>
</html>
